<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview Product Card Component</title>
    <link rel="stylesheet" href="design.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="image"></div>

        <div class="content">
          <p class="mini-title">PERFUME</p>

          <h1>
            Gabrielle <br />
            Essence Eau <br />
            De Perfum
          </h1>

          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            polge, perfumer-creator for the House of CHANEL.
          </p>

          <div class="price">
            <span>$149.99</span>
            <span>$169.99</span>
          </div>

          <button>
            <img src="./images/icon-cart.svg" alt="">
            <span>Add to Cart</span>
          </button>

        </div>
      </div>
    </main>
  </body>
</html>
